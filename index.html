    <style>
        :root {
            --bg-color: #F9F7F2; 
            --text-color: #333333;
            --accent-color: #7a7a7a; /* 顏色稍微調深一點，配合原始風格 */
            
            /* [Font] 統一使用無襯線字體，移除 "花里胡俏" 的字體 */
            --font-main: "Helvetica Neue", Helvetica, Arial, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            --font-serif: var(--font-main); /* 將原本的 Serif 變數強制指回 Main，確保全站統一 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            letter-spacing: 0.05em;
            padding-top: 70px;
            overflow-x: hidden;
            width: 100%;
        }

        body.menu-open { overflow: hidden; }

        /* --- Navbar --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            min-height: 70px; 
            padding: 0 5%;
            /* [Navbar] 漸層 Opacity 效果 */
            background: linear-gradient(180deg, rgba(249, 247, 242, 0.98) 0%, rgba(249, 247, 242, 0.85) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .logo { 
            font-size: 1.4rem; font-weight: 700; 
            cursor: pointer; color: #111; letter-spacing: 0.15em; 
            text-transform: uppercase;
            z-index: 1100;
            line-height: 70px;
            display: flex; align-items: center; 
        }
        
        .logo-icon { height: 24px; width: auto; margin-right: 12px; opacity: 0.8; }
        .nav-menu { display: flex; gap: 40px; align-items: center; height: 100%; }

        .nav-btn {
            background: none; border: none; font-size: 0.9rem; font-weight: 600;
            font-family: var(--font-main); cursor: pointer; color: #666; 
            position: relative; padding: 5px 0; letter-spacing: 0.1em;
            transition: color 0.3s ease;
            text-transform: uppercase;
        }
        
        @media (min-width: 769px) {
            .nav-btn:hover { color: #000; }
        }
        
        .nav-btn.active { color: #000; }
        
        /* Dropdown */
        .dropdown { position: relative; height: 100%; display: flex; align-items: center; }
        .dropdown-content {
            position: absolute; top: 100%; left: auto; right: 0; 
            transform: translateY(10px);
            background-color: #fff; min-width: 200px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 10px 0; z-index: 1002; border-radius: 0;
            opacity: 0; pointer-events: none; transition: all 0.2s ease;
            visibility: hidden;
            border: 1px solid #eee;
            text-align: right; 
        }
        .dropdown-content div { text-align: left; }

        @media (min-width: 769px) {
            .dropdown:hover .dropdown-content { 
                opacity: 1; pointer-events: auto; visibility: visible; 
                transform: translateY(0); 
            }
        }

        .dropdown-item { 
            padding: 12px 25px; font-size: 0.85rem; cursor: pointer; 
            transition: 0.2s; color: #666; display: block; white-space: nowrap;
        }
        .dropdown-item:hover { color: #000; background-color: #f5f5f5; }
        .shop-all-item { color: #333; font-weight: 700; border-bottom: 1px solid #eee; margin-bottom: 5px; }

        .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 10px; z-index: 1200; position: relative; }
        .hamburger span {
            display: block; width: 24px; height: 2px; background-color: #333;
            margin: 6px 0; transition: 0.3s;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        @media (max-width: 768px) {
            nav { padding: 0 20px; min-height: 60px; }
            .logo { line-height: 60px; font-size: 1.2rem; }
            .hamburger { display: block; }
            
            .nav-menu {
                position: fixed; top: 0; right: 0; 
                width: 80%; max-width: 300px; height: 100vh;
                background-color: #fff; 
                flex-direction: column; align-items: flex-start;
                padding: 80px 30px 40px; gap: 0; 
                transform: translateX(100%); 
                transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
                box-shadow: -10px 0 30px rgba(0,0,0,0.05);
                z-index: 1100;
                overflow-y: auto; 
            }
            .nav-menu.open { transform: translateX(0); }
            .menu-overlay {
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                background: rgba(0,0,0,0.4); z-index: 900; 
                opacity: 0; pointer-events: none; transition: 0.3s;
            }
            .menu-overlay.active { opacity: 1; pointer-events: auto; }
            .nav-btn { 
                font-size: 1rem; width: 100%; text-align: left; 
                padding: 20px 0; border-bottom: 1px solid #eee;
                color: #333; display: flex; justify-content: space-between; align-items: center;
            }
            .dropdown { display: block; width: 100%; height: auto; }
            .dropdown-content {
                position: static; transform: none; box-shadow: none; 
                background: #fafafa; width: 100%; border: none; opacity: 1; 
                visibility: visible; pointer-events: auto;
                max-height: 0; overflow: hidden; transition: max-height 0.5s ease;
                padding: 0; min-width: auto; text-align: left;
            }
            .dropdown-content.show { max-height: 800px; border-bottom: 1px solid #f5f5f5; margin-bottom: 10px; }
            #btn-shop::after { 
                content: '+'; position: static; font-size: 1.4rem; font-weight: 300; 
                margin-left: 10px;
            }
            #btn-shop.open::after { content: '-'; }
        }

        .page-section { 
            display: none; width: 100%; max-width: 1200px; margin: 0 auto; 
            padding: 40px 20px 80px; animation: fadeIn 0.6s ease; 
        }
        .page-section.active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero-section { text-align: center; margin-top: 10px; }
        
        /* [Slideshow] 幻燈片樣式更新 */
        .slideshow-container {
            width: 100%; aspect-ratio: 16/9; max-height: 650px; 
            background: #f0f0f0; margin: 30px auto; overflow: hidden; 
            position: relative;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s ease;
            object-fit: cover;
        }
        .slide.active { opacity: 1; z-index: 1; }
        
        /* 幻燈片控制按鈕 */
        .slide-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.3); border: none; color: #fff;
            font-size: 2rem; padding: 10px 15px; cursor: pointer; z-index: 10;
            transition: 0.3s;
        }
        .slide-btn:hover { background: rgba(255,255,255,0.8); color: #000; }
        .slide-prev { left: 0; }
        .slide-next { right: 0; }

        .quote-box {
            max-width: 600px; margin: 60px auto 40px; padding: 0 20px;
            text-align: center;

        #dynamic-pages-root .page-section { max-width: 100%; padding: 0 0 60px 0; }
        
        .category-header {

            background: #e0e0e0; margin-bottom: 50px; overflow: hidden;

        /* 重用 .slideshow-container 的邏輯在 category-header */
        .category-header .slide { width: 100%; height: 100%; object-fit: cover; }
        
        .category-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 5; }
        .category-text {

        .category-text p { font-size: 1rem; opacity: 0.9; margin-top: 5px; }

        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 50px 30px; padding: 0 20px; max-width: 1200px; margin: 0 auto;
        }

        .product-card { text-align: center; }
        .img-box {
            width: 100%; aspect-ratio: 1/1; background: #f9f9f9; margin-bottom: 15px; 
            position: relative; overflow: hidden; cursor: zoom-in; 
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; opacity: 0; }
        .img-box img.loaded { opacity: 1; }
        .product-card:hover .img-box img { transform: scale(1.03); }
        
        .p-name { font-size: 1rem; color: #000; margin-bottom: 5px; font-weight: 600; }
        .p-code { font-size: 0.75rem; color: #999; margin-bottom: 5px; }
        .p-price { color: #555; font-size: 1rem; font-weight: 400; }
        .p-status { 
            font-size: 0.7rem; padding: 3px 8px; border: 1px solid #ddd; color: #999; 
            display: inline-block; margin-top: 10px; 
        }
        .p-status.available { border-color: #333; color: #333; }

        .controls-area { max-width: 1200px; margin: 0 auto 30px; padding: 0 20px; text-align: right; }
        .toggle-btn {
            background: transparent; border: 1px solid #999; color: #666;
            padding: 8px 20px; font-size: 0.8rem; cursor: pointer; transition: 0.3s;
        }
        .toggle-btn:hover, .toggle-btn.active { background: #333; color: white; border-color: #333; }

        .about-container { max-width: 800px; margin: 0 auto; text-align: center; }
        .about-text { margin: 40px 0; text-align: left; display: inline-block; color: #444; padding: 0 20px; font-size: 1rem; }
        
        /* [IG Link] */

            display: inline-flex; align-items: center; justify-content: center;
            margin-top: 30px; text-decoration: none; color: #333; border-bottom: 1px solid transparent;

        .social-link:hover { border-bottom: 1px solid #333; }
        .social-icon { width: 18px; height: 18px; margin-right: 8px; fill: currentColor; }

        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; padding: 0 20px; }
        .gallery-item { aspect-ratio: 1/1; background: #f0f0f0; cursor: default; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .gallery-item img.loaded { opacity: 1; }

        footer { text-align: center; padding: 60px 20px; color: #999; font-size: 0.75rem; margin-top: 80px; border-top: 1px solid #eee; }

        .lightbox-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; padding: 20px;

        .lightbox-modal.active { display: flex; opacity: 1; }
        .lightbox-content {
            max-width: 90vw; max-height: 85vh; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: zoomIn 0.3s ease; object-fit: contain;
        }
        .close-lightbox {
            position: absolute; top: 20px; right: 30px; color: #333; font-size: 40px; 
            cursor: pointer; transition: 0.3s; z-index: 2001; line-height: 1;
        }
        .close-lightbox:hover { opacity: 0.5; }
        @keyframes zoomIn { from { transform: scale(0.95); } to { transform: scale(1); } }

    </style>

    <script>
        // ==========================================
        //  JS Data & Logic
        // ==========================================
        
        let products = [];
        let configs = [];
        let isHideSoldOut = false;
        // 儲存所有幻燈片的 Timer，以便切換頁面時可以清理
        let slideshowIntervals = {}; 

        window.onpopstate = function(event) {
            if (event.state && event.state.page) {
                switchPage(event.state.page, false);
            } else {
                switchPage('home', false);
            }
        };

        function handleNavClick(pageId) {
            switchPage(pageId, true);
        }

        async function initWebsite() {
            document.getElementById('footer-year').innerText = new Date().getFullYear();
            
            const urlParams = new URLSearchParams(window.location.search);
            const initialPage = urlParams.get('page') || 'home';

            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                products = data.products;
                configs = data.config;

                // [Slideshow] 渲染 Home Hero 幻燈片
                const homeHeroConfig = configs.find(c => c.type === 'HomeHero');
                if (homeHeroConfig) {
                    // 如果 json 裡 image 是單一字串，我們可以為了 demo 偽造一個陣列，或者只顯示一張
                    // 為了達成您的要求 (幻燈片)，我假設這裡可以傳入陣列。
                    // 若您的 data.json 只有一個字串，下面的 logic 會自動轉成單張圖
                    const images = Array.isArray(homeHeroConfig.image) 
                        ? homeHeroConfig.image 
                        : [homeHeroConfig.image];
                    
                    // *DEMO 專用*: 因為您可能還沒改 json，我先強制複製一張圖來展示幻燈片效果
                    // 如果您有準備多張圖，請改 json 並移除下面這行
                    if(images.length === 1) images.push(images[0]); 

                    renderSlideshow('home-hero-root', images);
                }

                // Render About Gallery
                const aboutRoot = document.getElementById('about-gallery-root');
                aboutRoot.innerHTML = ''; 
                configs.filter(c => c.type === 'About').slice(0, 2).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    div.innerHTML = `<img src="${p.image}" loading="lazy" alt="About Studio" onload="this.classList.add('loaded')" onerror="this.style.display='none'">`;
                    aboutRoot.appendChild(div);
                });

                setupCategories();
                renderAvailablePage();
                
                if(initialPage !== 'home') {
                    switchPage(initialPage, false);
                }

            } catch (error) {
                console.error("Critical Error:", error);
            }
        }

        // [Slideshow] 核心功能：渲染與自動播放
        function renderSlideshow(containerId, images) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = '';

            // 1. 產生圖片 HTML
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = index === 0 ? 'slide active' : 'slide';
                img.alt = 'Slide Image';
                container.appendChild(img);
            });

            // 如果只有一張圖，就不需要箭頭與自動播放
            if (images.length <= 1) return;

            // 2. 產生控制按鈕
            const prevBtn = document.createElement('button');
            prevBtn.className = 'slide-btn slide-prev';
            prevBtn.innerHTML = '&lt;'; // 往前的箭頭
            prevBtn.onclick = () => changeSlide(containerId, -1);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'slide-btn slide-next';
            nextBtn.innerHTML = '&gt;'; // 往後的箭頭
            nextBtn.onclick = () => changeSlide(containerId, 1);

            container.appendChild(prevBtn);
            container.appendChild(nextBtn);

            // 3. 設定自動播放 (Auto Play)
            startAutoPlay(containerId);
            
            // 滑鼠移上去暫停，移開繼續
            container.onmouseenter = () => stopAutoPlay(containerId);
            container.onmouseleave = () => startAutoPlay(containerId);
        }

        function changeSlide(containerId, direction) {
            const container = document.getElementById(containerId);
            const slides = container.querySelectorAll('.slide');
            let activeIndex = 0;

            slides.forEach((slide, index) => {
                if (slide.classList.contains('active')) {
                    activeIndex = index;
                    slide.classList.remove('active');
                }
            });

            let newIndex = activeIndex + direction;
            if (newIndex >= slides.length) newIndex = 0;
            if (newIndex < 0) newIndex = slides.length - 1;

            slides[newIndex].classList.add('active');
        }

        function startAutoPlay(id) {
            if(slideshowIntervals[id]) clearInterval(slideshowIntervals[id]);
            slideshowIntervals[id] = setInterval(() => {
                changeSlide(id, 1);
            }, 5000); // 5秒換一次
        }

        function stopAutoPlay(id) {
            if(slideshowIntervals[id]) clearInterval(slideshowIntervals[id]);
        }

        function setupCategories() {
            const categories = [...new Set(products.map(p => p.category))];
            const shopDropdown = document.getElementById('shop-dropdown-content');
            const pagesRoot = document.getElementById('dynamic-pages-root');

            shopDropdown.innerHTML = '';
            pagesRoot.innerHTML = '';

            // [Shop All Rename] 改名為 Available
            const shopAllLink = document.createElement('div');
            shopAllLink.className = 'dropdown-item shop-all-item';
            shopAllLink.innerText = 'View Available / 查看現貨';
            shopAllLink.onclick = () => { handleNavClick('available'); closeMenu(); };
            shopDropdown.appendChild(shopAllLink);

            categories.forEach((cat, index) => {
                const safeId = 'cat-' + index;
                
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerText = cat;
                item.onclick = () => { handleNavClick(safeId); closeMenu(); };
                shopDropdown.appendChild(item);

                // Page Section
                const bannerConfig = configs.find(c => c.type === 'Banner' && c.key === cat);
                // 處理 Banner 幻燈片
                let bannerImages = [];
                if (bannerConfig) {
                     bannerImages = Array.isArray(bannerConfig.image) ? bannerConfig.image : [bannerConfig.image];
                     // DEMO 用: 複製圖片
                     if(bannerImages.length === 1 && bannerImages[0]) bannerImages.push(bannerImages[0]);
                }
                
                const catName = cat.split('(')[0];
                const catSub = cat.includes('(') ? cat.split('(')[1].replace(')', '') : '';

                const pageDiv = document.createElement('div');
                pageDiv.id = 'page-' + safeId;
                pageDiv.className = 'page-section';
                
                // HTML 結構調整以容納 slideshow
                pageDiv.innerHTML = `
                    <div class="category-header" id="banner-${safeId}">
                        </div>
                    
                    <div style="position:relative; margin-top:-60px; pointer-events:none;">
                        <div class="category-text">
                            <h2>${catName}</h2>
                            <p>${catSub}</p>
                        </div>
                    </div>

                    <div class="controls-area" style="margin-top:40px;">
                         <button class="toggle-btn" onclick="toggleStock(this, '${safeId}', '${cat}')">隱藏售完 Hide Sold Out</button>
                    </div>
                    <div class="product-grid" id="grid-${safeId}"></div>
                `;
                pagesRoot.appendChild(pageDiv);
                
                // 啟動 Banner 幻燈片
                if(bannerImages.length > 0) {
                    renderSlideshow(`banner-${safeId}`, bannerImages);
                }
                
                renderProductGrid('grid-' + safeId, cat);
            });
        }

        function createProductCard(item) {
            const isSold = item.status === 'SOLD OUT';
            return `
                <article class="product-card">
                    <div class="img-box" onclick="openLightbox('${item.image}')">
                        <img 
                            src="${item.image}" 
                            loading="lazy" 
                            decoding="async" 
                            alt="${item.name}"
                            onload="this.classList.add('loaded')"
                            onerror="this.style.display='none';">
                    </div>
                    <div class="p-name">${item.name}</div>
                    <div class="p-code">${item.code}</div>
                    <div class="p-price">NT$ ${item.price}</div>
                    <div class="p-status ${!isSold ? 'available' : ''}">${item.status}</div>
                </article>
            `;
        }

        function renderProductGrid(gridId, categoryFilter) {
            const grid = document.getElementById(gridId);
            if(!grid) return;
            
            const items = products.filter(p => {
                if (categoryFilter && p.category !== categoryFilter) return false;
                if (isHideSoldOut && p.status === 'SOLD OUT') return false;
                return true;
            });

            if(items.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#999; padding:50px;">暫無商品 / No Items Found</div>';
            } else {
                grid.innerHTML = items.map(item => createProductCard(item)).join('');
            }
        }

        function renderAvailablePage() {
            const grid = document.getElementById('grid-available');
            if(!grid) return;
            const items = products.filter(p => p.status !== 'SOLD OUT');
            
            if(items.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#999; padding:50px;">目前沒有現貨 / Out of Stock</div>';
            } else {
                grid.innerHTML = items.map(item => createProductCard(item)).join('');
            }
        }

        function switchPage(pageId, pushToHistory = true) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active-page'));
            
            const target = document.getElementById('page-' + pageId);
            if(target) {
                target.classList.add('active-page');
                window.scrollTo(0, 0);

                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                if(pageId === 'home') document.getElementById('btn-home').classList.add('active');
                else if(pageId === 'about') document.getElementById('btn-about').classList.add('active');
                else document.getElementById('btn-shop').classList.add('active');

                if (pushToHistory) {
                    const newUrl = pageId === 'home' ? window.location.pathname : `?page=${pageId}`;
                    window.history.pushState({ page: pageId }, '', newUrl);
                }
            }
        }

        // --- UI Interactions ---

        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'flex';
            setTimeout(() => { lightbox.classList.add('active'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(e) {
            if (e.target !== document.getElementById('lightbox-img')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                setTimeout(() => { 
                    lightbox.style.display = 'none'; 
                    document.getElementById('lightbox-img').src = '';
                }, 300);
                if(!document.body.classList.contains('menu-open')) {
                    document.body.style.overflow = '';
                }
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            const overlay = document.querySelector('.menu-overlay');
            const hamburger = document.getElementById('hamburger-btn');
            
            menu.classList.toggle('open');
            overlay.classList.toggle('active');
            hamburger.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }

        function closeMenu() {
            const menu = document.getElementById('nav-menu');
            const overlay = document.querySelector('.menu-overlay');
            const hamburger = document.getElementById('hamburger-btn');

            menu.classList.remove('open');
            overlay.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.classList.remove('menu-open');
            
            setTimeout(() => {
                const dropdown = document.getElementById('shop-dropdown-content');
                const btn = document.getElementById('btn-shop');
                if(dropdown) dropdown.classList.remove('show');
                if(btn) btn.classList.remove('open');
            }, 300);
        }

        function toggleMobileShop(e) {
            const hamburger = document.getElementById('hamburger-btn');
            if (window.getComputedStyle(hamburger).display !== 'none') {
                const content = document.getElementById('shop-dropdown-content');
                const btn = document.getElementById('btn-shop');
                content.classList.toggle('show');
                btn.classList.toggle('open');
            } else {
                handleNavClick('available');
            }
        }

        function toggleStock(btn, safeId, cat) {
            isHideSoldOut = !isHideSoldOut;
            btn.classList.toggle('active');
            renderProductGrid('grid-' + safeId, cat);
        }

        window.addEventListener('DOMContentLoaded', initWebsite);
    </script>
</body>
</html>
