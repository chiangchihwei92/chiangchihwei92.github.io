<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONGULI | 咚咕哩</title>
    <style>
        :root {
            /* 配色微調：更溫潤的米色調 */
            --bg-color: #FDFBF7;
            --text-color: #4A4643;
            --accent-color: #9C8C74; 
            --nav-bg: rgba(253, 251, 247, 0.85); /* 半透明導覽列 */
            --font-main: "Helvetica Neue", Helvetica, Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
            --font-serif: "Times New Roman", Times, "Songti TC", serif; /* 用於 Logo */
            --nav-height: 80px; /* 稍微加高讓空間更寬裕 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            letter-spacing: 0.08em;
            padding-top: var(--nav-height); /* 內容不被導覽列遮住 */
        }

        /* --- 2.0版 優化導覽列 --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: var(--nav-height);
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px); /* 毛玻璃特效 */
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; /* 兩側留白增加 */
            transition: all 0.3s ease;
        }

        /* Logo 設計 */
        .logo { 
            font-family: var(--font-serif);
            font-size: 1.8rem; 
            font-weight: 500; 
            cursor: pointer; 
            color: #2c2a29; 
            letter-spacing: 0.15em; 
            z-index: 1001; 
        }

        .nav-menu { display: flex; gap: 30px; align-items: center; height: 100%; }

        /* 按鈕樣式重做：去背、純文字、底線動畫 */
        .nav-btn {
            background: none; border: none; 
            font-size: 0.9rem; 
            font-family: var(--font-main);
            cursor: pointer; 
            color: #888; 
            transition: color 0.3s; 
            padding: 5px 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* 懸浮與激活狀態 */
        .nav-btn:hover, .nav-btn.active, .dropdown:hover .dropbtn { 
            color: var(--text-color); 
        }

        /* 底線動畫 */
        .nav-btn::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 1px;
            background-color: var(--text-color); transition: width 0.3s ease;
        }
        .nav-btn:hover::after, .nav-btn.active::after { width: 100%; }

        /* --- 下拉選單 (Dropdown) 美化 --- */
        .dropdown { position: relative; height: 100%; display: flex; align-items: center; }
        
        .dropdown-content {
            display: block; 
            position: absolute;
            top: calc(var(--nav-height) - 10px); /* 稍微重疊避免滑鼠移開消失 */
            left: 50%;
            transform: translateX(-50%) translateY(20px); /* 初始位置下移 */
            background-color: #fff;
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06); /* 柔和陰影 */
            padding: 15px 0;
            z-index: 1002;
            border-radius: 6px;
            opacity: 0; pointer-events: none; /* 隱藏 */
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* 懸浮時顯示 */
        .dropdown:hover .dropdown-content {
            opacity: 1; pointer-events: auto;
            transform: translateX(-50%) translateY(0); /* 上浮歸位 */
        }

        .dropdown-item {
            color: #777;
            padding: 12px 25px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            letter-spacing: 0.05em;
        }
        .dropdown-item:hover { color: var(--accent-color); background-color: #fafafa; }
        .shop-all-item { color: var(--accent-color); font-weight: 500; border-bottom: 1px solid #f0f0f0; margin-bottom: 5px; padding-bottom: 15px; }

        /* 手機漢堡選單 */
        .hamburger { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-color); cursor: pointer; z-index: 1001; }

        @media (max-width: 768px) {
            nav { padding: 0 20px; height: 60px; }
            .hamburger { display: block; }
            .nav-menu {
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                background-color: #FDFBF7; flex-direction: column; justify-content: center;
                gap: 40px; 
                transform: translateY(-100%); transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            }
            .nav-menu.open { transform: translateY(0); }
            .nav-btn { font-size: 1.2rem; }
            
            /* 手機版下拉特殊處理 */
            .dropdown { height: auto; display: flex; flex-direction: column; }
            .dropdown-content {
                position: static; transform: none; box-shadow: none; 
                background: transparent; padding: 10px 0; opacity: 1; pointer-events: auto; display: block;
            }
            .dropdown-item { padding: 10px; font-size: 1rem; color: #999; }
        }

        /* --- 頁面內容 --- */
        .page-section { display: none; width: 100%; padding-bottom: 60px; animation: fadeIn 0.6s ease; }
        .page-section.active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* 首頁主圖 (Home Hero) */
        .home-hero-container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto 60px;
            padding: 0 20px;
            text-align: center;
        }
        .home-hero-img {
            width: 100%;
            height: auto;
            max-height: 80vh; /* 限制最大高度 */
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: block;
            margin: 0 auto;
        }

        .hero-title { font-family: var(--font-serif); font-size: 3rem; margin: 40px 0 10px; color: #333; font-weight: normal; }
        .hero-subtitle { color: #888; font-size: 1rem; margin-bottom: 40px; letter-spacing: 0.2em; text-transform: uppercase; }

        /* Banner */
        .category-banner {
            width: 100%; height: 350px; /* 加高 Banner */
            background-color: #eee; position: relative; margin-bottom: 60px;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .category-banner img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.95); }
        .banner-text-overlay {
            position: absolute; color: #fff; text-align: center; z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .banner-text-overlay h2 { font-size: 2.5rem; font-family: var(--font-serif); font-weight: normal; margin-bottom: 10px; }
        .banner-text-overlay p { font-size: 1rem; letter-spacing: 0.1em; opacity: 0.9; }

        /* grid & products */
        .product-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            gap: 60px 40px; max-width: 1200px; margin: 0 auto; padding: 0 20px;
        }
        .product-card { text-align: center; position: relative; group: hover; }
        .image-placeholder { 
            width: 100%; aspect-ratio: 3/4; background: #EFECE6; margin-bottom: 15px; 
            overflow: hidden; border-radius: 2px; position: relative;
        }
        .image-placeholder img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .product-card:hover .image-placeholder img { transform: scale(1.03); }
        
        .product-name { font-size: 1rem; color: #333; margin-bottom: 5px; letter-spacing: 0.05em; }
        .product-code { font-size: 0.75rem; color: #aaa; margin-bottom: 8px; font-family: monospace; }
        .price { color: var(--accent-color); font-size: 0.95rem; }
        .status { 
            font-size: 0.7rem; padding: 4px 12px; border: 1px solid #ddd; 
            border-radius: 50px; display: inline-block; margin-top: 10px; color: #999; letter-spacing: 0.1em;
        }
        .status.available { border-color: #2E7D32; color: #2E7D32; }

        .about-content { max-width: 800px; margin: 0 auto; padding: 40px 20px; text-align: center; }
        .about-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 60px; }
        .about-photo { aspect-ratio: 1/1; background: #eee; }
        .about-photo img { width: 100%; height: 100%; object-fit: cover; }

        footer { text-align: center; margin-top: 100px; padding: 60px 0; color: #aaa; font-size: 0.75rem; border-top: 1px solid #eee; }
        
        /* 切換按鈕 */
        .controls { max-width: 1200px; margin: 0 auto 30px; padding: 0 20px; text-align: right; }
        .toggle-btn { 
            background: none; border: none; color: #999; cursor: pointer; 
            font-size: 0.85rem; border-bottom: 1px dashed #ccc; padding-bottom: 2px;
        }
        .toggle-btn.active { color: var(--accent-color); border-bottom-style: solid; }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="switchPage('home')">DONGULI</div>
        <button class="hamburger" onclick="toggleMenu()">✕</button>
        
        <div class="nav-menu" id="nav-menu">
            <button class="nav-btn active" onclick="switchPage('home')" id="btn-home">Home</button>
            <button class="nav-btn" onclick="switchPage('about')" id="btn-about">About</button>
            
            <div class="dropdown">
                <button class="nav-btn dropbtn" id="btn-shop">Shop</button>
                <div class="dropdown-content" id="shop-dropdown-content">
                    </div>
            </div>
        </div>
    </nav>

    <div id="page-home" class="page-section active-page">
        <div class="hero-section">
            <h1 class="hero-title">Wabi-Sabi Life</h1>
            <p class="hero-subtitle">Quiet elegance in everyday life</p>
            
            <div class="home-hero-container" id="home-hero-root">
                </div>
            
            <div style="margin-top: 40px;">
                <p style="font-style: italic; color:#666; margin-bottom:30px;">一顆橡實，靜靜落地，等待著屬於自己的季節。</p>
                <button class="toggle-btn" style="border: 1px solid #ccc; padding: 10px 30px; border-radius: 50px; border-bottom: none;" onclick="switchPage('available')">
                    View Available Items
                </button>
            </div>
        </div>
    </div>

    <div id="page-about" class="page-section">
        <div class="about-content">
            <h2 style="font-family: var(--font-serif); font-size: 2rem; margin-bottom: 10px;">The Brand</h2>
            <p style="color:#999; margin-bottom: 50px;">Donguli Pottery</p>
            
            <div style="text-align: left; line-height: 2.2; color: #555;">
                <p>DONGULI 來自於對自然的觀察與熱愛。</p>
                <p>我們相信器皿不只是盛裝的工具，更是生活情感的延伸。</p>
                <p>在陶土的粗糙與釉色的溫潤之間，尋找一種平靜的平衡。</p>
            </div>

            <div class="about-gallery" id="about-gallery-root"></div>
        </div>
    </div>

    <div id="page-available" class="page-section">
        <div style="text-align:center; margin: 40px 0 60px;">
            <h2 style="font-family: var(--font-serif); font-size: 2rem;">Available Items</h2>
            <p style="color:#999; margin-top:10px;">現貨選購</p>
        </div>
        <div class="product-grid" id="grid-available"></div>
    </div>

    <div id="dynamic-pages-root"></div>

    <footer>
        <p>© 2024 DONGULI. All Rights Reserved.</p>
    </footer>

    <script>
        // ==========================================
        //  CSV 1: 網站圖片設定區
        //  新增類型: HomeHero (首頁大圖)
        // ==========================================
        const siteConfigCSV = `
type,key,image
HomeHero, Main, assets/home_hero.jpg
Banner, Hand-Carved (手雕系列), assets/banner_hc.jpg
Banner, Tableware (食器系列), assets/banner_ht.jpg
Banner, Round-Cap (圓帽系列), assets/banner_rc.jpg
Banner, Special (限定系列), assets/banner_sp.jpg
Banner, Lifestyle (生活選物), assets/banner_ls.jpg
Banner, Konishii Hayata (小西氏系列), assets/banner_kh.jpg
About, Photo 1, assets/about_1.jpg
About, Photo 2, assets/about_2.jpg
About, Photo 3, assets/about_3.jpg
About, Photo 4, assets/about_4.jpg
`;

        // ==========================================
        //  CSV 2: 商品資料區 (維持不變)
        // ==========================================
        const productDataCSV = `
category,code,name,price,status,image
Hand-Carved (手雕系列), HC-1, 手雕咚咕哩, 1380, SOLD OUT, assets/hc1.jpg
Hand-Carved (手雕系列), HC-2, 手雕咚咕哩, 1380, SOLD OUT, assets/hc2.jpg
Hand-Carved (手雕系列), HC-3, 手雕咚咕哩, 1380, SOLD OUT, assets/hc3.jpg
Tableware (食器系列), HT-1, 蓋碗/食器, 1480, SOLD OUT, assets/ht1.jpg
Round-Cap (圓帽系列), RC-1, 圓帽咚咕哩, 1480, SOLD OUT, assets/rc1.jpg
Special (限定系列), SUN-1, 夏日薄荷, 1280, SOLD OUT, assets/sun1.jpg
Lifestyle (生活選物), FW-1, 一起去摘花吧, 1480, SOLD OUT, assets/fw1.jpg
`;

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const items = [];
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(',');
                if (row.length === headers.length) {
                    const obj = {};
                    headers.forEach((h, idx) => obj[h] = row[idx].trim());
                    items.push(obj);
                }
            }
            return items;
        }

        const products = parseCSV(productDataCSV);
        const configs = parseCSV(siteConfigCSV); 
        let isHideSoldOut = false; 

        function getBannerImage(categoryName) {
            const config = configs.find(c => c.type === 'Banner' && c.key === categoryName);
            return config ? config.image : '';
        }

        function initWebsite() {
            const pagesRoot = document.getElementById('dynamic-pages-root');
            const aboutGalleryRoot = document.getElementById('about-gallery-root');
            const shopDropdownContent = document.getElementById('shop-dropdown-content');
            const homeHeroRoot = document.getElementById('home-hero-root');

            // 1. 設定 HomeHero 首頁大圖
            const homeHeroConfig = configs.find(c => c.type === 'HomeHero');
            if (homeHeroConfig) {
                // 如果 CSV 有設定
                const img = document.createElement('img');
                img.src = homeHeroConfig.image;
                img.className = 'home-hero-img';
                img.onerror = function() { 
                    this.style.display='none'; 
                    homeHeroRoot.innerHTML = '<div style="background:#eee; height:400px; display:flex; align-items:center; justify-content:center; color:#aaa;">Home Hero Image Not Found</div>';
                };
                homeHeroRoot.appendChild(img);
            } else {
                // 預設佔位符
                homeHeroRoot.innerHTML = '<div style="background:#eee; height:400px; width:100%; display:flex; align-items:center; justify-content:center; color:#aaa;">Please set Type=HomeHero in CSV</div>';
            }

            // 2. About 圖片
            configs.filter(c => c.type === 'About').forEach(p => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'about-photo';
                photoDiv.innerHTML = `<img src="${p.image}" onerror="this.style.display='none'">`;
                aboutGalleryRoot.appendChild(photoDiv);
            });

            // 3. Shop 下拉選單
            const itemShopAll = document.createElement('div');
            itemShopAll.className = 'dropdown-item shop-all-item';
            itemShopAll.innerText = 'Shop All (現貨)';
            itemShopAll.onclick = () => switchPage('available');
            shopDropdownContent.appendChild(itemShopAll);

            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach((cat, index) => {
                const safeId = 'cat-' + index;
                
                // 下拉項目
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerText = cat.split('(')[0];
                item.onclick = () => switchPage(safeId);
                shopDropdownContent.appendChild(item);

                // 分類頁面
                const bannerImg = getBannerImage(cat);
                const bannerHTML = bannerImg 
                    ? `<img src="${bannerImg}" onerror="this.style.display='none'">` 
                    : ``; // 如果沒圖就不顯示

                const pageDiv = document.createElement('div');
                pageDiv.id = 'page-' + safeId;
                pageDiv.className = 'page-section';
                pageDiv.innerHTML = `
                    <div class="category-banner">
                        ${bannerHTML}
                        <div class="banner-text-overlay">
                            <h2>${cat.split('(')[0]}</h2>
                            <p>${cat.includes('(') ? cat.split('(')[1].replace(')', '') : ''}</p>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="toggle-btn" onclick="toggleStock(this)">Hide Sold Out</button>
                    </div>
                    <div class="product-grid" id="grid-${safeId}"></div>
                `;
                pagesRoot.appendChild(pageDiv);
                renderCategoryProducts(safeId, cat);
            });

            renderAvailablePage();
        }

        function renderCategoryProducts(safeId, categoryName) {
            const grid = document.getElementById('grid-' + safeId);
            grid.innerHTML = '';
            const items = products.filter(p => p.category === categoryName);
            items.forEach(item => {
                if (isHideSoldOut && item.status === 'SOLD OUT') return;
                grid.appendChild(createProductCard(item));
            });
        }

        function renderAvailablePage() {
            const grid = document.getElementById('grid-available');
            grid.innerHTML = '';
            const items = products.filter(p => p.status !== 'SOLD OUT');
            if(items.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#999; margin-top:50px;">目前沒有現貨 / Currently Out of Stock</p>';
                return;
            }
            items.forEach(item => grid.appendChild(createProductCard(item, true)));
        }

        function createProductCard(item, showCategoryTag = false) {
            const card = document.createElement('article');
            card.className = 'product-card';
            const isSoldOut = item.status === 'SOLD OUT';
            const statusClass = isSoldOut ? 'status' : 'status available';
            const imgContent = item.image.includes('.') ? 
                `<img src="${item.image}" onerror="this.parentNode.innerText='${item.code}'">` : item.code;
            
            card.innerHTML = `
                <div class="image-placeholder">${imgContent}</div>
                <div class="product-name">${item.name}</div>
                <div class="product-code">${item.code}</div>
                <div class="price">NT$ ${item.price}</div>
                <div class="${statusClass}">${item.status}</div>
            `;
            return card;
        }

        function switchPage(pageId) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active-page'));
            const targetPage = document.getElementById('page-' + pageId);
            if(targetPage) targetPage.classList.add('active-page');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(pageId === 'home') document.getElementById('btn-home').classList.add('active');
            else if(pageId === 'about') document.getElementById('btn-about').classList.add('active');
            else document.getElementById('btn-shop').classList.add('active');

            document.getElementById('nav-menu').classList.remove('open');
            window.scrollTo(0, 0);
        }

        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }

        function toggleStock(btn) {
            isHideSoldOut = !isHideSoldOut;
            btn.classList.toggle('active');
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach((cat, index) => renderCategoryProducts('cat-' + index, cat));
        }

        initWebsite();
    </script>
</body>
</html>
