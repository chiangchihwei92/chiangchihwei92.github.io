<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="DONGULI | 咚咕哩 - Wabi-Sabi Life">
    <meta property="og:description" content="自然・陶・生活。在陶土的粗糙與釉色的溫潤之間，尋找一種平靜的平衡。">
    <meta property="og:image" content="assets/og-image.jpg">
    <meta property="og:type" content="website">

    <title>DONGULI | 咚咕哩</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Noto+Serif+TC:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F9F7F2; 
            --text-color: #3D3A38;
            --accent-color: #9E8B7B;
            --nav-bg: rgba(249, 247, 242, 0.98);
            
            /* [Typography] 更新字體設定 */
            --font-main: "Helvetica Neue", Helvetica, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            --font-serif: "Cormorant Garamond", "Noto Serif TC", "Songti TC", serif; /* 高級感襯線體 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            letter-spacing: 0.06em;
            padding-top: 70px;
            overflow-x: hidden;
            width: 100%;
        }

        body.menu-open { overflow: hidden; }

        /* --- [Skeleton Loading] 骨架屏動畫 --- */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: #f0f0f0;
            background-image: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 2px;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- Navbar --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            min-height: 70px; 
            padding: 0 5%;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: all 0.3s ease;
        }

        .logo { 
            font-family: var(--font-serif); font-size: 1.8rem; font-weight: 600; 
            cursor: pointer; color: #2c2a29; letter-spacing: 0.1em; 
            text-transform: uppercase;
            z-index: 1100;
            line-height: 70px;
            display: flex; align-items: center; 
        }
        
        .logo-icon { height: 24px; width: auto; margin-right: 12px; opacity: 0.8; }
        .nav-menu { display: flex; gap: 40px; align-items: center; height: 100%; }

        .nav-btn {
            background: none; border: none; font-size: 0.95rem; 
            font-family: var(--font-main); cursor: pointer; color: #777; 
            position: relative; padding: 5px 0; letter-spacing: 0.1em;
            transition: color 0.3s ease, transform 0.3s ease; /* [Button Feedback] 加入 transform */
            text-transform: uppercase;
        }
        
        /* [Button Feedback] PC 版 Hover 微微上浮 */
        @media (min-width: 769px) {
            .nav-btn:hover { transform: translateY(-2px); color: var(--text-color); }
        }
        
        .nav-btn.active { color: var(--text-color); font-weight: 500; }
        .nav-btn::after {
            content: ''; position: absolute; bottom: -2px; left: 50%; width: 0; height: 1px;
            background-color: var(--text-color); transition: all 0.3s ease; transform: translateX(-50%);
        }
        .nav-btn:hover::after, .nav-btn.active::after { width: 100%; }

        /* Dropdown */
        .dropdown { position: relative; height: 100%; display: flex; align-items: center; }
        .dropdown-content {
            position: absolute; top: 100%; left: auto; right: 0; 
            transform: translateY(10px);
            background-color: #fff; min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 10px 0; z-index: 1002; border-radius: 2px;
            opacity: 0; pointer-events: none; transition: all 0.2s ease;
            visibility: hidden;
            border: 1px solid rgba(0,0,0,0.02);
            text-align: right; 
        }
        .dropdown-content div { text-align: left; }

        @media (min-width: 769px) {
            .dropdown:hover .dropdown-content { 
                opacity: 1; pointer-events: auto; visibility: visible; 
                transform: translateY(0); 
            }
        }

        .dropdown-item { 
            padding: 12px 25px; font-size: 0.9rem; cursor: pointer; 
            transition: 0.2s; color: #888; display: block; white-space: nowrap;
            font-family: var(--font-serif); /* 使用襯線體增加質感 */
        }
        .dropdown-item:hover { color: var(--accent-color); background-color: #fbfbfb; padding-left: 30px; }
        .shop-all-item { color: var(--accent-color); font-weight: 600; border-bottom: 1px solid #f0f0f0; margin-bottom: 5px; }

        .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 10px; z-index: 1200; position: relative; }
        .hamburger span {
            display: block; width: 24px; height: 2px; background-color: #333;
            margin: 6px 0; transition: 0.3s;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        @media (max-width: 768px) {
            nav { padding: 0 20px; min-height: 60px; }
            .logo { line-height: 60px; font-size: 1.5rem; }
            .hamburger { display: block; }
            
            .nav-menu {
                position: fixed; top: 0; right: 0; 
                width: 80%; max-width: 320px; height: 100vh;
                background-color: #fff; 
                flex-direction: column; align-items: flex-start;
                padding: 80px 30px 40px; gap: 0; 
                transform: translateX(100%); 
                transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
                box-shadow: -10px 0 30px rgba(0,0,0,0.05);
                z-index: 1100;
                overflow-y: auto; 
            }
            .nav-menu.open { transform: translateX(0); }
            .menu-overlay {
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                background: rgba(0,0,0,0.4); z-index: 900; 
                opacity: 0; pointer-events: none; transition: 0.3s;
                backdrop-filter: blur(2px);
            }
            .menu-overlay.active { opacity: 1; pointer-events: auto; }
            .nav-btn { 
                font-size: 1.1rem; width: 100%; text-align: left; 
                padding: 20px 0; border-bottom: 1px solid #f5f5f5;
                color: #333; display: flex; justify-content: space-between; align-items: center;
            }
            .nav-btn::after { display: none; }
            .dropdown { display: block; width: 100%; height: auto; }
            .dropdown-content {
                position: static; transform: none; box-shadow: none; 
                background: #fafafa; width: 100%; border: none; opacity: 1; 
                visibility: visible; pointer-events: auto;
                max-height: 0; overflow: hidden; transition: max-height 0.5s ease;
                padding: 0; min-width: auto; text-align: left;
            }
            .dropdown-content.show { max-height: 800px; border-bottom: 1px solid #f5f5f5; margin-bottom: 10px; }
            #btn-shop::after { 
                content: '+'; position: static; width: auto; height: auto; 
                background: none; transform: none; font-size: 1.4rem; font-weight: 300; 
                line-height: 1; margin-left: 10px;
            }
            #btn-shop.open::after { content: '-'; }
        }

        .page-section { 
            display: none; width: 100%; max-width: 1200px; margin: 0 auto; 
            padding: 40px 20px 80px; animation: fadeIn 0.6s ease; 
        }
        .page-section.active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero-section { text-align: center; margin-top: 10px; }
        
        .hero-img-container { 
            width: 100%; aspect-ratio: 16/9; max-height: 650px; 
            background: #f0f0f0; margin: 30px auto; overflow: hidden; border-radius: 2px;
            cursor: default; position: relative;
        }
        .hero-img-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.8s ease; }
        .hero-img-container img.loaded { opacity: 1; }

        .quote-box {
            max-width: 600px; margin: 60px auto 40px; padding: 0 20px;
            text-align: center;
        }
        
        #dynamic-pages-root .page-section { max-width: 100%; padding: 0 0 60px 0; }
        .category-header {
            width: 100%; height: 35vh; min-height: 250px; position: relative;
            background: #e0e0e0; margin-bottom: 50px; display: flex; align-items: flex-end; justify-content: flex-end;
        }
        .category-header img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .category-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.5), transparent); }
        .category-text { position: relative; z-index: 2; color: #fff; text-align: right; padding: 40px 5%; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .category-text h2 { font-size: 3rem; font-family: var(--font-serif); margin: 0; font-weight: 400; font-style: italic; }
        .category-text p { font-size: 1rem; opacity: 0.9; letter-spacing: 0.1em; margin-top: 5px; font-family: var(--font-main); }

        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 60px 30px; padding: 0 20px; max-width: 1200px; margin: 0 auto;
        }

        .product-card { text-align: center; }
        .img-box {
            width: 100%; aspect-ratio: 1/1; background: #f9f9f9; margin-bottom: 18px; 
            position: relative; overflow: hidden; 
            cursor: zoom-in; 
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; opacity: 0; }
        .img-box img.loaded { opacity: 1; }
        .product-card:hover .img-box img { transform: scale(1.03); }
        
        .p-name { font-size: 1.05rem; color: #333; margin-bottom: 6px; font-family: var(--font-serif); }
        .p-code { font-size: 0.75rem; color: #aaa; margin-bottom: 4px; letter-spacing: 0.05em; font-family: var(--font-main); }
        .p-price { font-family: var(--font-serif); color: var(--accent-color); font-size: 1.1rem; }
        .p-status { 
            font-size: 0.7rem; padding: 4px 10px; border: 1px solid #ccc; color: #999; 
            display: inline-block; margin-top: 12px; border-radius: 50px; letter-spacing: 0.05em;
        }
        .p-status.available { border-color: #5d6d5a; color: #5d6d5a; }

        .controls-area { max-width: 1200px; margin: 0 auto 30px; padding: 0 20px; text-align: right; }
        .toggle-btn {
            background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color);
            padding: 8px 20px; border-radius: 30px; font-size: 0.85rem; cursor: pointer; transition: 0.3s;
            font-family: var(--font-main);
        }
        @media (min-width: 769px) { .toggle-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(158, 139, 123, 0.2); } }
        .toggle-btn.active, .toggle-btn:active { background: var(--accent-color); color: white; transform: translateY(0); }

        .about-container { max-width: 800px; margin: 0 auto; text-align: center; }
        .about-text { margin: 40px 0; text-align: left; display: inline-block; color: #555; padding: 0 20px; font-size: 1.05rem; }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; padding: 0 20px; }
        .gallery-item { aspect-ratio: 1/1; background: #f0f0f0; cursor: default; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; opacity: 0; }
        .gallery-item img.loaded { opacity: 1; }
        .gallery-item:hover img { transform: scale(1.05); }

        footer { text-align: center; padding: 60px 20px; color: #ccc; font-size: 0.8rem; margin-top: 80px; border-top: 1px solid #f0f0f0; }

        .lightbox-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(45, 42, 40, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; padding: 20px;
        }
        .lightbox-modal.active { display: flex; opacity: 1; }
        .lightbox-content {
            max-width: 90vw; max-height: 85vh; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-radius: 2px; animation: zoomIn 0.3s ease; object-fit: contain;
        }
        .close-lightbox {
            position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; 
            cursor: pointer; font-family: var(--font-main); font-weight: 300; transition: 0.3s;
            z-index: 2001; line-height: 1;
        }
        .close-lightbox:hover { color: var(--accent-color); transform: rotate(90deg); }
        @keyframes zoomIn { from { transform: scale(0.9); } to { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="menu-overlay" onclick="closeMenu()"></div>

    <nav>
        <div class="logo" onclick="handleNavClick('home'); closeMenu()">
            <img src="assets/favicon.ico" alt="Logo" class="logo-icon" onerror="this.style.display='none'">
            DONGULI
        </div>
        
        <button class="hamburger" id="hamburger-btn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="nav-menu" id="nav-menu">
            <button class="nav-btn active" onclick="handleNavClick('home'); closeMenu()" id="btn-home">HOME</button>
            <button class="nav-btn" onclick="handleNavClick('about'); closeMenu()" id="btn-about">ABOUT</button>
            
            <div class="dropdown">
                <button class="nav-btn" id="btn-shop" onclick="toggleMobileShop(event)">SHOP</button>
                <div class="dropdown-content" id="shop-dropdown-content">
                    </div>
            </div>
        </div>
    </nav>

    <div id="page-home" class="page-section active-page">
        <div class="hero-section">
            <h1 style="font-family: var(--font-serif); font-size: 3.5rem; margin-bottom: 5px; color: #2c2a29; font-weight: 400; letter-spacing: 0.05em;">Wabi-Sabi Life</h1>
            <p style="color: #999; letter-spacing: 0.3em; font-size: 0.9rem; text-transform: uppercase;">Nature・Ceramics・Living</p>
            
            <div class="hero-img-container" id="home-hero-root">
                <div class="skeleton"></div>
            </div>

            <div class="quote-box">
                <p style="font-family: var(--font-serif); font-size: 1.2rem; line-height: 1.6; color: #666;">
                    "一顆橡實，靜靜落地，等待著屬於自己的季節。"
                </p>
                <div style="width: 40px; height: 1px; background: #ccc; margin: 20px auto;"></div>
                <button class="toggle-btn" onclick="handleNavClick('available')">View Available Items</button>
            </div>
        </div>
    </div>

    <div id="page-about" class="page-section">
        <div class="about-container">
            <h2 style="font-family: var(--font-serif); font-size: 2.5rem; font-weight: 400; margin-bottom: 20px;">About Us</h2>
            
            <div class="about-text">
                <p>DONGULI 來自於對自然的觀察與熱愛。</p>
                <p>我們相信器皿不只是盛裝的工具，更是生活情感的延伸。</p>
                <p>在陶土的粗糙與釉色的溫潤之間，尋找一種平靜的平衡。</p>
            </div>
            
            <div class="gallery-grid" id="about-gallery-root">
                <div class="gallery-item"><div class="skeleton"></div></div>
                <div class="gallery-item"><div class="skeleton"></div></div>
            </div>
        </div>
    </div>

    <div id="page-available" class="page-section">
        <div style="text-align: center; margin-bottom: 60px;">
            <h2 style="font-family: var(--font-serif); color: #5d6d5a; font-size: 2.5rem; font-weight: 400;">Available Stock</h2>
            <p style="color: #bbb; letter-spacing: 0.1em;">現貨選購</p>
        </div>
        <div class="product-grid" id="grid-available">
             <div class="product-card"><div class="img-box"><div class="skeleton"></div></div></div>
             <div class="product-card"><div class="img-box"><div class="skeleton"></div></div></div>
             <div class="product-card"><div class="img-box"><div class="skeleton"></div></div></div>
             <div class="product-card"><div class="img-box"><div class="skeleton"></div></div></div>
        </div>
    </div>

    <div id="dynamic-pages-root"></div>

    <footer>
        <p>© <span id="footer-year"></span> DONGULI. All Rights Reserved.</p>
    </footer>

    <div id="lightbox" class="lightbox-modal" onclick="closeLightbox(event)">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <script>
        // ==========================================
        //  JS Data & Logic
        // ==========================================
        
        let products = [];
        let configs = [];
        let isHideSoldOut = false;

        // [History API] 處理網址狀態
        window.onpopstate = function(event) {
            if (event.state && event.state.page) {
                switchPage(event.state.page, false); // false = 不再重複 pushState
            } else {
                switchPage('home', false);
            }
        };

        // 統一導航點擊入口
        function handleNavClick(pageId) {
            switchPage(pageId, true);
        }

        async function initWebsite() {
            document.getElementById('footer-year').innerText = new Date().getFullYear();
            
            // 檢查網址參數是否有指定頁面 (例如 ?page=about)
            const urlParams = new URLSearchParams(window.location.search);
            const initialPage = urlParams.get('page') || 'home';

            try {
                // Fetch Data
                const response = await fetch('data.json');
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                products = data.products;
                configs = data.config;

                // 2. Render Home Hero (使用 loading="eager" 加速 LCP)
                const homeHeroConfig = configs.find(c => c.type === 'HomeHero');
                const heroRoot = document.getElementById('home-hero-root');
                if (homeHeroConfig && homeHeroConfig.image) {
                    heroRoot.innerHTML = `<img src="${homeHeroConfig.image}" loading="eager" alt="Wabi-Sabi Life" onload="this.classList.add('loaded')" onerror="this.style.display='none'">`;
                }

                // 3. Render About Gallery
                const aboutRoot = document.getElementById('about-gallery-root');
                aboutRoot.innerHTML = ''; 
                configs.filter(c => c.type === 'About').slice(0, 2).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    div.innerHTML = `<img src="${p.image}" loading="lazy" alt="About Studio" onload="this.classList.add('loaded')" onerror="this.style.display='none'">`;
                    aboutRoot.appendChild(div);
                });

                // 4. Setup Navigation & Dynamic Pages
                setupCategories();

                // 5. Initial Render
                renderAvailablePage();
                
                // 根據網址切換到正確頁面
                if(initialPage !== 'home') {
                    switchPage(initialPage, false);
                }

            } catch (error) {
                console.error("Critical Error:", error);
                document.body.innerHTML = `<div style="padding:50px; text-align:center;">Site loading failed. Please refresh.</div>`;
            }
        }

        function setupCategories() {
            const categories = [...new Set(products.map(p => p.category))];
            const shopDropdown = document.getElementById('shop-dropdown-content');
            const pagesRoot = document.getElementById('dynamic-pages-root');

            shopDropdown.innerHTML = '';
            pagesRoot.innerHTML = '';

            // Add "Shop All"
            const shopAllLink = document.createElement('div');
            shopAllLink.className = 'dropdown-item shop-all-item';
            shopAllLink.innerText = 'Shop All / 全部現貨';
            shopAllLink.onclick = () => { handleNavClick('available'); closeMenu(); };
            shopDropdown.appendChild(shopAllLink);

            categories.forEach((cat, index) => {
                const safeId = 'cat-' + index;
                
                // Dropdown Item
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerText = cat;
                item.onclick = () => { handleNavClick(safeId); closeMenu(); };
                shopDropdown.appendChild(item);

                // Page Section
                const bannerConfig = configs.find(c => c.type === 'Banner' && c.key === cat);
                const bannerImg = bannerConfig ? bannerConfig.image : '';
                const catName = cat.split('(')[0];
                const catSub = cat.includes('(') ? cat.split('(')[1].replace(')', '') : '';

                const pageDiv = document.createElement('div');
                pageDiv.id = 'page-' + safeId;
                pageDiv.className = 'page-section';
                // [Skeleton] Banner 區塊也可以加載入效果
                pageDiv.innerHTML = `
                    <div class="category-header">
                        ${bannerImg ? `<img src="${bannerImg}" loading="lazy" alt="${catName}" onload="this.style.opacity=1" style="opacity:0; transition:opacity 0.5s;">` : ''}
                        <div class="category-overlay"></div>
                        <div class="category-text">
                            <h2>${catName}</h2>
                            <p>${catSub}</p>
                        </div>
                    </div>
                    <div class="controls-area">
                         <button class="toggle-btn" onclick="toggleStock(this, '${safeId}', '${cat}')">隱藏售完 Hide Sold Out</button>
                    </div>
                    <div class="product-grid" id="grid-${safeId}">
                        <div class="skeleton" style="height:300px; grid-column:1/-1;"></div>
                    </div>
                `;
                pagesRoot.appendChild(pageDiv);
                renderProductGrid('grid-' + safeId, cat);
            });
        }

        function createProductCard(item) {
            const isSold = item.status === 'SOLD OUT';
            return `
                <article class="product-card">
                    <div class="img-box" onclick="openLightbox('${item.image}')">
                        <img 
                            src="${item.image}" 
                            loading="lazy" 
                            decoding="async" 
                            alt="${item.name}"
                            onload="this.classList.add('loaded')"
                            onerror="this.style.display='none';">
                    </div>
                    <div class="p-code">${item.code}</div>
                    <div class="p-name">${item.name}</div>
                    <div class="p-price">NT$ ${item.price}</div>
                    <div class="p-status ${!isSold ? 'available' : ''}">${item.status}</div>
                </article>
            `;
        }

        function renderProductGrid(gridId, categoryFilter) {
            const grid = document.getElementById(gridId);
            if(!grid) return;
            
            const items = products.filter(p => {
                if (categoryFilter && p.category !== categoryFilter) return false;
                if (isHideSoldOut && p.status === 'SOLD OUT') return false;
                return true;
            });

            if(items.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#ccc; padding:50px;">暫無商品 / No Items Found</div>';
            } else {
                grid.innerHTML = items.map(item => createProductCard(item)).join('');
            }
        }

        function renderAvailablePage() {
            const grid = document.getElementById('grid-available');
            if(!grid) return;
            const items = products.filter(p => p.status !== 'SOLD OUT');
            
            if(items.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#ccc; padding:50px;">目前沒有現貨 / Out of Stock</div>';
            } else {
                grid.innerHTML = items.map(item => createProductCard(item)).join('');
            }
        }

        // [History API] 核心切換功能
        function switchPage(pageId, pushToHistory = true) {
            // 隱藏所有頁面
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active-page'));
            
            // 顯示目標頁面
            const target = document.getElementById('page-' + pageId);
            if(target) {
                target.classList.add('active-page');
                window.scrollTo(0, 0);

                // 更新 Navbar 狀態
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                if(pageId === 'home') document.getElementById('btn-home').classList.add('active');
                else if(pageId === 'about') document.getElementById('btn-about').classList.add('active');
                else document.getElementById('btn-shop').classList.add('active');

                // 更新瀏覽器歷史紀錄與網址
                if (pushToHistory) {
                    const newUrl = pageId === 'home' ? window.location.pathname : `?page=${pageId}`;
                    window.history.pushState({ page: pageId }, '', newUrl);
                }
            }
        }

        // --- UI Interactions ---

        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'flex';
            setTimeout(() => { lightbox.classList.add('active'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(e) {
            if (e.target !== document.getElementById('lightbox-img')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                setTimeout(() => { 
                    lightbox.style.display = 'none'; 
                    document.getElementById('lightbox-img').src = '';
                }, 300);
                if(!document.body.classList.contains('menu-open')) {
                    document.body.style.overflow = '';
                }
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            const overlay = document.querySelector('.menu-overlay');
            const hamburger = document.getElementById('hamburger-btn');
            
            menu.classList.toggle('open');
            overlay.classList.toggle('active');
            hamburger.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }

        function closeMenu() {
            const menu = document.getElementById('nav-menu');
            const overlay = document.querySelector('.menu-overlay');
            const hamburger = document.getElementById('hamburger-btn');

            menu.classList.remove('open');
            overlay.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.classList.remove('menu-open');
            
            setTimeout(() => {
                const dropdown = document.getElementById('shop-dropdown-content');
                const btn = document.getElementById('btn-shop');
                if(dropdown) dropdown.classList.remove('show');
                if(btn) btn.classList.remove('open');
            }, 300);
        }

        function toggleMobileShop(e) {
            const hamburger = document.getElementById('hamburger-btn');
            if (window.getComputedStyle(hamburger).display !== 'none') {
                const content = document.getElementById('shop-dropdown-content');
                const btn = document.getElementById('btn-shop');
                content.classList.toggle('show');
                btn.classList.toggle('open');
            } else {
                handleNavClick('available');
            }
        }

        function toggleStock(btn, safeId, cat) {
            isHideSoldOut = !isHideSoldOut;
            btn.classList.toggle('active');
            renderProductGrid('grid-' + safeId, cat);
        }

        window.addEventListener('DOMContentLoaded', initWebsite);
    </script>
</body>
